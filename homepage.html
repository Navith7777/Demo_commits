<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(45deg, #000428, #004e92, #000428);
        background-size: 400% 400%;
        animation: galaxyAnimation 3s ease infinite, glowingEffect 3s ease-in-out infinite;
      }
      
      @keyframes galaxyAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      @keyframes glowingEffect {
        0% {
          box-shadow: 0 0 20px #004e92, 0 0 30px #004e92, 0 0 40px #004e92, 0 0 50px #004e92;
        }
        50% {
          box-shadow: 0 0 30px #00d4ff, 0 0 40px #00d4ff, 0 0 50px #00d4ff, 0 0 60px #00d4ff;
        }
        100% {
          box-shadow: 0 0 20px #004e92, 0 0 30px #004e92, 0 0 40px #004e92, 0 0 50px #004e92;
        }
      }
      
    .chatbot-container {
      width: 400px;
      background: rgba(190, 203, 8, 0.405);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
    }
    .question {
      background-color: #007bff; /* Blue for odd-numbered questions */
      color: white;
      padding: 10px;
      margin: 10px 0;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .question:nth-child(even) {
      background-color: #90ee90; /* Light green for even-numbered questions */
      color: black;
    }
    .question:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .answer {
      display: none;
      background-color: #f1f1f1;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .back-button {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #218838; /* Darker green on hover */
    }
    .faq-container {
      max-height: 200px; /* Limit the height of the question list */
      overflow-y: scroll; /* Enable scrolling */
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <h2>Chatbot</h2>
    <div id="faq" class="faq-container"></div>
    <button id="backButton" class="back-button">Back</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const faqContainer = document.getElementById("faq");
      const backButton = document.getElementById("backButton");
      
      const questionsAndAnswers = [
        { question: "Who is India's PM?", answer: "India's Prime Minister is Narendra Modi (as of 2025)." },
        { question: "Who is India's popular doctor?", answer: "Dr. Devi Shetty is one of India's most popular doctors." },
        { question: "What is nature?", answer: "Nature refers to the physical world, including plants, animals, and landscapes." },
        { question: "What is an apple?", answer: "An apple is a sweet, edible fruit produced by an apple tree." },
        { question: "What is an orange?", answer: "An orange is a citrus fruit known for its juicy and tangy flavor." },
        { question: "What is the capital of India?", answer: "The capital of India is New Delhi." },
        { question: "Who invented the telephone?", answer: "The telephone was invented by Alexander Graham Bell." },
        { question: "What is the largest animal on Earth?", answer: "The largest animal on Earth is the blue whale." },
        { question: "What is the tallest mountain in the world?", answer: "Mount Everest is the tallest mountain in the world." },
        { question: "What is the fastest land animal?", answer: "The fastest land animal is the cheetah." }
      ];

      function renderQuestions() {
        faqContainer.innerHTML = "";
        questionsAndAnswers.slice(0, 5).forEach((item, index) => {  // Display the first 5 questions
          const questionButton = document.createElement("button");
          questionButton.classList.add("question");
          questionButton.textContent = item.question;
          questionButton.dataset.index = index;
          
          const answerDiv = document.createElement("div");
          answerDiv.classList.add("answer");
          answerDiv.textContent = item.answer;

          questionButton.addEventListener("click", function () {
            document.querySelectorAll('.question').forEach((q, i) => {
              if (i !== index) q.style.display = 'none';
            });
            answerDiv.style.display = "block";
            setTimeout(() => answerDiv.style.opacity = "1", 50);
            backButton.style.display = "block";
          });

          faqContainer.appendChild(questionButton);
          faqContainer.appendChild(answerDiv);
        });
      }

      backButton.addEventListener("click", function () {
        document.querySelectorAll('.question').forEach(q => q.style.display = 'block');
        document.querySelectorAll('.answer').forEach(a => a.style.display = 'none');
        backButton.style.display = "none";
      });

      renderQuestions();
    });
  </script>
</body>
</html>
